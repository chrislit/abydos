[bdist_wheel]
universal = 1

[nosetests]
verbosity=2
with-coverage=1
cover-erase=1
cover-html=1
cover-branches=1
cover-package=abydos
;processes=-1
process-timeout=60
process-restartworker=1
doctest-options=+NORMALIZE_WHITESPACE
exclude=(reg|fuzz)_test_

[flake8]
verbose=0
count=True
statistics=True
max-complexity=15
format=html
htmldir=flake8
accept-encodings=latin-1,utf-8
copyright-check=True
exclude=.git,__pycache__,build,dist,docs,.tox

[pycodestyle]
statistics=True
exclude=.git,__pycache__,build,dist,docs,.tox
verbose=1

[pylint]
;max-args=10
;max-branches=30
;max-statements=1500
;max-locals=30
;max-public-methods=100
;disable=locally-disabled,too-many-lines,undefined-all-variable
load-plugins=pylint.extensions.docparams,pylint.extensions.bad_builtin
